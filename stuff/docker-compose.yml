version: "3"
services:
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    ports:
      - 27017:27017
    environment:
      MONGO_INITDB_ROOT_USERNAME: mongodb
      MONGO_INITDB_ROOT_PASSWORD: foxinsocks
      MONGO_INITDB_DATABASE: marvel
  marvel:
    image: marvel
    container_name: "marvel"
    ports:
      - 8080:8080
    links:
      - mongodb